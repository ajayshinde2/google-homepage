<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google Home Page Clown</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-left">
        <ul id="nav-left-grp">
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item" id="store">
            <a href="#" class="nav-link">Store</a>
          </li>
        </ul>
      </nav>
      <nav id="nav-right">
        <ul id="nav-right-grp">
          <li class="nav-item"><a href="#" class="nav-link">Gmail</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Images</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="menu-link">
              <div class="co">
                <span class="line1"></span><span class="line1"></span
                ><span class="line1"></span> <span class="line1"></span
                ><span class="line1"></span><span class="line1"></span>
                <span class="line1"></span><span class="line1"></span
                ><span class="line1"></span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link btn sign-in">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <img src="img/googlelogo_color_272x92dp.png" id="logo" alt="" />
      <form action="">
        <label for="search-box">
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </label>
        <input type="search" name="search-query" id="search-box" />

        <input type="submit" value="Google Search" class="btn btn-search" />
        <input type="button" value="I'm feeling lucky" class="btn btn-search" />
      </form>
    </main>
    <footer id="footer">
      <nav>
        <ul class="navbar">
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Advertising</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Business</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">How Search Works</a>
          </li>
        </ul>
        <ul class="navbar-rgt">
          <li class="nav-item"><a href="#" class="nav-link">Privacy</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Terms</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
